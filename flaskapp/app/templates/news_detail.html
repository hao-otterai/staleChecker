{% extends "base.html" %}
{% block staleChecker_info %}
 <h1 class="page-header">{{ news['headline'] }}</h1>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>News Headline</th>
          <th>No. Similar News</th>
          <th>Tags</th>
        </tr>
      </thead>
      <tbody>
        {% for dup in news['dupCands'] %}
          <tr>
            <td> {{ dup["timestamp"] }} </td>
            <td> <a class="news_link" href="/news/{{ dup['id'] }}">{{ dup["headline"] }}</a></td>
            <td> {{ dup["numDups"] }}</td>
            <td> {{ dup["tag_company"] }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

<script type="text/javascript">
  $("a.so_link").on("click",function(){
         window.open($(this).attr("href");,"_blank");
     });

  setTimeout(function () { location.reload(1); }, 5000);
</script>

{% endblock %}
