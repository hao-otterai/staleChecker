{% extends "base.html" %}
{% block staleChecker_info %}
 <h1 class="page-header">Stale News Candidates</h1>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <!-- <th>Timestamp</th> -->
          <th>Tag</th>
          <th>Potential Duplicate News</th>
          <th>Matching News</th>
          <th>Staleness Likelihood</th>
        </tr>
      </thead>
      <tbody>
        {% for dup_pair in dup_cands %}
          <tr>
            <!-- <td> {{ dup_pair["timestamp"] }} </td> -->
            <td> <b> {{ dup_pair["tag"] }} <b> </td>
            <td> {{ dup_pair["q1_headline"] }}</td>
            <td> {{ dup_pair["q2_headline"] }}</td>
            <!-- <td> {{ dup_pair["q1_headline"] }} <a class="so_link" href="{{ dup_pair['q1_link'] }}">Stack Overflow</a> </td>  -->
            <!-- <td> {{ dup_pair["q2_headline"] }} <a class="so_link" href="{{ dup_pair['q2_link'] }}">Stack Overflow</a> </td>  -->
            <!-- <td> <button type="button" class="btn btn-xs {{ dup_pair['likelihood_button']}}">{{ dup_pair["likelihood_rating"] }} </button></td>  -->
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

<script type="text/javascript">
  $("a.so_link").on("click",function(){
         window.open($(this).attr("href");,"_blank");
     });

  setTimeout(function () { location.reload(1); }, 5000);
</script>

{% endblock %}
